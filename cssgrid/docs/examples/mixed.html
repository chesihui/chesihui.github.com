				<!-- Main Body -->

        <script type="text/javascript">
			
			function createGrid(){
				var height = $('body').height();
				var html = '<article id="grid"><div class="overlay"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></article>';
				$('.main-wrap').prepend(html);
				$('#grid div').css('height', height);
			}
			createGrid();
			
            // TOGGLE GRID
            $('#gridButton').click(function(){
                if($('#grid').length == 0) {
					createGrid();
                }else{
                    $('#grid').remove();
                }
            });

            if (!$.browser.msie) {
				$(window).resize(function() {
					if($(window).width() > 599){
						
						$('#mypanel').css({
							width: '140'
						});
						$(this).addClass('show');
						$('.col-main').css({
							left: '145'
						});
					}else{
						
						$('#mypanel').css({
							width: '0'
						});
						$('.col-main').css({
							left: '0'
						});
						$(this).removeClass('show');
					
					}	
					if($('#grid').length > 0) {
						var height = $('body').height();
						$('#grid div').css('height', height);
					}
				});
            }
		
			$('#mypanelbtn').click(function(){
				if($(this).hasClass('show')){
							
					$('#mypanel').animate({
						width: '140'
					}, 50);
					$(this).toggleClass('show');
					$('.col-main').animate({
						left: '145'
					}, 50);
				}else{
					
					$('#mypanel').animate({
						width: '0'
					}, 50);
					$(this).toggleClass('show');
					$('.col-main').animate({
						left: '0'
					}, 50);
				}	
			})

            // CHANGE GRID OVERLAY BEHAVIOUR FOR BROWSERS
            // THAT DONT SUPPORT "pointer-events: none;" CSS
            /*if ($.browser.msie || $.browser.opera) {
              $('#grid').live('click', function(){
                $('#grid').remove();
              });
            }*/

            // TOOLTIP
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
            $('nav a').hover(function(){
                if (isMobile == false){
                    var pos = $(this).offset();
                    var title = $(this).attr('title');
                    if ($.trim(title) == ''){
                        return;
                    }
                    $(this).data('tipText', title).removeAttr('title');
                    if($('.tooltip').length == 0) {
                        var html = '<p class="tooltip"></p>';
                        $('body').append(html);
                    }
                    $('.tooltip').html('<div class="arrow"></div><div>'+title+'</div>');
                    $('.tooltip').css('top', pos.top+55).css('left', pos.left+25);
                    var width = $('.tooltip').outerWidth();
                    $('.tooltip').css('margin-left', 0-width*0.5);
                    $('.tooltip').addClass('show');
                }
            }, function() {
                if (isMobile == false){
                    $('.tooltip').removeClass('show');
                    $(this).attr('title', $(this).data('tipText'));
                }
            });
            
        </script>
