<!DOCTYPE html>
<html>
<head><title>Dash lines</title>
</head>
<body>
<canvas id="newCanvas" width="400" height="350">This browser doesn't support canvas</canvas>
<script type="text/javascript">
var Offset = 0; // Starting value for offsetvar 
	dashList = [5, 5, 5, 5]; // Create a dot/dash sequence
function draw() {
    var canvas = document.getElementById("newCanvas");
    if (canvas.getContext) {
		/*var context = canvas.getContext("2d");
		context.clearRect(0, 0, canvas.width, canvas.height);// set dashList for the dash sequence
		context.setLineDash(dashList);// Set the current offset
		context.lineDashOffset = Offset;
		context.lineJoin = "round";
		context.lineWidth = "1";
		context.strokeStyle = "black";
		context.strokeRect(5, 5, 300, 250); */
        var ctx = document.getElementById('newCanvas').getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.setLineDash(dashList);
        ctx.lineDashOffset = Offset;
        ctx.lineJoin = "round";
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = '1px';
        ctx.star(5, 5, 200, 200);
        ctx.stroke();
    }
}
function dodashes() {
    Offset++;
    if (Offset > 20) {
        Offset = 0;
    }
    draw();
    setTimeout(dodashes, 30);
}
if (window.CanvasRenderingContext2D) {
    CanvasRenderingContext2D.prototype.star = function (x, y, width, height) {
		// if values are not set just exit
		if(!x || !y || !width || !height) { 
			return true; 
		}
		this.beginPath();
		this.moveTo(x + width*0.5, y);
		this.lineTo(x + width*0.375, y + height*0.4);
		this.lineTo(x, y + height*0.4);
		this.lineTo(x + width*0.3, y + height*0.625);
		this.lineTo(x + width*0.2, y + height);
		this.lineTo(x + width*0.5, y + height*0.725);
		this.lineTo(x + width*0.8, y + height);
		this.lineTo(x + width*0.7, y + height*0.625);
		this.lineTo(x + width, y + height*0.4);
		this.lineTo(x + width*0.625, y + height*0.4);
		this.lineTo(x + width*0.5, y);this.closePath();
	};
}
        dodashes(); // Start
</script>
</body>
</html>
